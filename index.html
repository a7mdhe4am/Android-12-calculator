<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./images/calcicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div data-last-result-screen class="last" id="last-result"></div>
                <div data-current-result-screen class="current" id="current-result">0</div>
            </div>
            <div class="btns-container">
                <button data-clear>C</button>
                <button data-operand>%</button>
                <button data-delete>D</button>
                <button data-operand>รท</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operand>x</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operand>-</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operand>+</button>
                <button data-number>00</button>
                <button data-number>0</button>
                <button data-number>.</button>
                <button data-equals>=</button>
            </div>
        </div>
    </main>
</body>
</html>
