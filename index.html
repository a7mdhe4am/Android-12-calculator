<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./images/calcicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div class="current"></div>
                <div class="final"></div>
            </div>
            <div class="btns-container">
                <button id="clear-btn">C</button>
                <button id="modulus-btn">%</button>
                <button id="delete-btn">D</button>
                <button id="divide-btn">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="multiply-btn">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="subtract-btn">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="add-btn">+</button>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="equal-btn">=</button>
            </div>
        </div>
    </main>
</body>
</html>
